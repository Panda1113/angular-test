<ng-container *ngIf="product" class="event-product">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    <div style="position: relative;">
      <img src="../assets/detail.jpg" alt="Not Found" style="width:100%">
      <h1 *ngIf="isSail" style="position: absolute; bottom: 10px; right: 30px; color: red; font-weight: 900; font-style: italic;">Sail</h1>
    </div>
    <div class="content" style="padding: 20px;">
      <h1>{{product.title}}</h1>
      <p>{{product.description}}</p>
      <p>{{ (product.due_date.getMonth() + 1) +'/'+ product.due_date.getDay() +'/'+ product.due_date.getFullYear() }}
      </p>
      <div style="display: flex; justify-content: flex-end;">
        <button class="detail-btn" (click)="handleClick()">Buy!</button>
      </div>
    </div>
  </div>
</ng-container>
